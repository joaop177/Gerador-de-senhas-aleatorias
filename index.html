<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>


    <!-- css externo -->
    <link rel="stylesheet" href="css/estilo.css">

</head>

<body>
      
<img class="logo" src="./assets/logo.png" alt="gerador de senha logo">

<main class="container-input">
    <span> Numero  <span id="valor"> </span> de caracteres.. </span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="15" /> <!-- tamanho regulavel da senha -->

    <button id="button" class="button-cta" onclick="generatePassword()"> Gerar senha aleatoria. </button>  <!-- botÃ£o para gerar senha aleatoria -->

</main>

<div id="container-password" onclick="copyPassword()" class="container-password hide"> 
    <span class="title"> Sua senha gerada foi: </span>
    <span id="password" class="password"> </span>
    <span class="tools"> Clique para copiar </span>
</div>

<!-- java script externo -->
<script src="script/script.js"> </script>

</body>

</html>
